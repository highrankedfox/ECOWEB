twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
fos_ck_editor:
    configs:
        my_config:
            language: fr
            toolbars:
                items:
                    utilities: [ 'Source', '-', 'Maximize', 'SelectAll', 'SelectAll' ]
                    design: [ 'FontSize', 'Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'NumberedList', 'BulletedList', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock', '-', 'Link', 'Unlink', 'Anchor', '-', 'Table', 'HorizontalRule', 'PageBreak', '-', 'Iframe' ]
        filebrowsers:
            - VideoBrowse
            - VideoUpload